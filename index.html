<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Bài tập hàm</title>
</head>
<body>
    <!-- BÀI 1 -->
    <div class="container">
        <h1 class="text-center mb-4">Quản lý tuyển sinh</h1>
        <form>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input
                        type="number"
                        class="form-control"
                        id="diemChuan"
                        placeholder="Nhập điểm chuẩn"
                    />
                </div>
                <div class="col-md-4 mb-3">
                    <select class="form-control" id="khuVuc">
                        <option value="Chọn khu vực">Chọn khu vực</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <select class="form-control" id="doiTuong">
                        <option value="Chọn đối tượng">Chọn đối tượng</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input
                        type="number"
                        class="form-control"
                        id="diemMonThu1"
                        placeholder="Nhập điểm thứ 1"
                    />
                </div>
                <div class="col-md-4 mb-3">
                    <input
                        type="number"
                        class="form-control"
                        id="diemMonThu2"
                        placeholder="Nhập điểm thứ 2"
                    />
                </div>
                <div class="col-md-4 mb-3">
                    <input
                        type="number"
                        class="form-control"
                        id="diemMonThu3"
                        placeholder="Nhập điểm thứ 3"
                    />
                </div>
            </div>
            <button class="btn btn-success" id="btnKetQua">
                Kết quả
            </button>
        </form>
        <div
            class="mt-3 p-3 alert-success rounded"
            id="ketQua"
        ></div>
    </div>
    <!-- BÀI 2 -->
    <div class="container">
        <h1 class="text-center mb-4">Tính tiền điện</h1>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ tên"/>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" id="soKW" placeholder="Nhập số KW"/>
                </div>
            </div>
            <button type="button" class="btn btn-success" id="btnTinhTien">Tính tiền</button>
        </form>
        <div class="mt-2 alert alert-success" id="ket-qua-bai-2"></div>
    </div>
    <!-- BÀI 3 -->
    <div class="container">
        <h1 class="text-center mb-4">Tính thuế thu nhập cá nhân</h1>
        <form>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ tên"/>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="number" class="form-control" id="tongThuNhap" placeholder="Tổng thu nhập năm (triệu)"/>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="number" class="form-control" id="soNguoiPhuThuoc" placeholder="Số người phụ thuộc"/>
                </div>
            </div>
            <button type="button" class="btn btn-success" id="btnTinhThue">Tính thuế</button>
        </form>
        <div class="mt-2 alert alert-success" id="ketQua3"></div>
    </div>
    <!-- BÀI 4 -->
    <div class="container">
        <h1 class="text-center mb-4">Tính tiền cáp</h1>
        <form>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <select class="form-control" id="loaiKhachHang">
                        <option value="chonLoaiKhachHang">Chọn loại khách hàng</option>
                        <option value="nhaDan">Nhà dân</option>
                        <option value="doanhNghiep">Doanh nghiệp</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" id="maKhachHang" placeholder="Nhập mã khách hàng">
                </div>
                <div class="col-md-4 mb-3">
                    <input type="number" class="form-control" id="soKenhCaoCap" placeholder="Số kênh cao cấp">
                </div>
            </div>
            <button type="button" class="btn btn-success" id="btnTinhTienCap">Tính tiền</button>
        </form>
        <div class="mt-2 alert alert-success" id="ketQua4"></div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
